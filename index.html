<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đạt yêu Ngân</title>
  <style>
    body {
      background: #ffe6e6;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }

    .heart {
      position: relative;
      width: 200px;
      height: 180px;
      animation: pulse 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 160px;
      background: red;
      border-radius: 100px 100px 0 0;
      top: 0;
    }

    .heart::before {
      left: 100px;
      transform: rotate(-45deg);
      transform-origin: left bottom;
    }

    .heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: right bottom;
    }

    .heart-text {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      text-align: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
      text-shadow: 1px 1px 2px black;
      z-index: 10; /* Quan trọng để hiện chữ lên trên */
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <div class="heart">
    <div class="heart-text">Đạt yêu Ngân</div>
  </div>
</body>
</html>
